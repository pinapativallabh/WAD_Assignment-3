<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <span class="error" id="nameError"></span>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age">
                <span class="error" id="ageError"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone">
                <span class="error" id="phoneError"></span>
            </div>
            
            <button type="submit">Register</button>
            <p class="success" id="successMessage"></p>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").onsubmit = function(event) {
            let valid = true;
            document.getElementById("successMessage").textContent = "";
            
            // Clear previous error messages
            document.querySelectorAll(".error").forEach(el => el.textContent = "");
            
            // Name validation
            let name = document.getElementById("name").value;
            if (!/^[A-Za-z]+$/.test(name)) {
                document.getElementById("nameError").textContent = "Name must contain only letters.";
                valid = false;
            }
            
            // Age validation
            let age = document.getElementById("age").value;
            if (!/^[1-9][0-9]*$/.test(age)) {
                document.getElementById("ageError").textContent = "Age must be a positive integer.";
                valid = false;
            }
            
            // Phone Number validation
            let phone = document.getElementById("phone").value;
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById("phoneError").textContent = "Phone number must be exactly 10 digits.";
                valid = false;
            }
            
            if (!valid) {
                event.preventDefault();
            } else {
                document.getElementById("successMessage").textContent = "Form is valid!";
                event.preventDefault();
            }
        };
    </script>
</body>
</html>
